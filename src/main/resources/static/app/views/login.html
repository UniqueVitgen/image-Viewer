<div class=" col-md-4 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-heading" align="center">Sign In</div>
		<div class="panel-body">
			<div class="col-md-12">
				<form ng-submit="login()">
					<div class="form-group">
						<input type="email"
																 placeholder="Email address"
							class="form-control" ng-model="email" id="email">
					</div>
					<div class="form-group">
						<input type="password"
																  placeholder="Password"
							class="form-control" id="pwd" ng-model="password">
					</div>
					<button type="submit" class="btn btn-default">Login</button>

					<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
				</form>

					<label>Don't have an acoount? </label><a ui-sref="register"> SignUp</a>
			</div>
		</div>
	</div>
</div>
