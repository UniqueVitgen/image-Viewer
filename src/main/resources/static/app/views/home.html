    <div class="input-group" width="100%">
        <input type="text" class="form-control" placeholder="Search by keyword">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
    </div><!-- /input-group -->

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>add image</td>
                        <td>add info</td>
                    </tr>
                    <tr>
                        <td><lf-ng-md-file-input lf-files="files05" lf-browse-label="Search" lf-remove-label="Delete" lf-drag-and-drop-label="Drag and Drop here!" drag preview></lf-ng-md-file-input></td>
                        <td><form ng-submit="publish()">
                            <div class="form-group">
                                <label for="name">Name your media</label>
                                <input type="text"
                                       class="form-control" ng-model="name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="tags">Add tags</label>
                                <br>
                                <tag-manager id="tags" ng-init="tags=[]" tags="tags"></tag-manager>
                            </div>
                            <div class="form-group">
                                <label for="description">Add description</label>
                                <textarea type="text"
                                          class="form-control" ng-model="description" id="description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Publish</button>

                            <div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
                        </form></td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
